name: E2E Tests

on:
  repository_dispatch:
    types: [vercel-deployment]

jobs:
  e2e-test:
    name: E2E Tests on Vercel Deployment
    runs-on: ubuntu-latest
    # Only run e2e tests for production and preview deployments that are ready
    if: github.event.client_payload.deployment.status == 'READY'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.client_payload.deployment.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run E2E tests
        env:
          BASE_URL: ${{ github.event.client_payload.deployment.url }}
          DEPLOYMENT_ENV: ${{ github.event.client_payload.deployment.environment }}
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e-${{ github.event.client_payload.deployment.environment }}
          path: test-results/
          retention-days: 7
      
      - name: Comment on PR with test results
        if: github.event.client_payload.deployment.environment == 'preview' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.client_payload.deployment.pr_number;
            if (!prNumber) return;
            
            const status = '${{ job.status }}' === 'success' ? '✅ passed' : '❌ failed';
            const url = context.payload.client_payload.deployment.url;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## E2E Tests ${status}\n\nTested against: ${url}`
            });
